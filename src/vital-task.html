<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  </head>
  <body>
    <header id="header" class="page-header"></header>
    <div class="overlay"></div>
    <main>
      <div class="sidebar" id="sidebar"></div>
      <div class="vital-task__content">
        <section class="vital-task-list">
          <p class="vital-task-list__title">Vital Tasks</p>
          <span class="vital-task-list__underline"></span>
          <div
            class="vital-task-list__container"
            id="vital-task-list__container">
            <div class="vital-task"></div>
          </div>
        </section>
        <section class="vital-task-details"></section>
      </div>
    </main>
  </body>
</html>
