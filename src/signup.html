<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <script defer src="/_vercel/insights/script.js"></script>
  </head>

  <body class="sign-up login-form-background">
    <div class="sign-up-form">
      <div class="sign-up-picture">
        <img src="/pictures/smart-pchel.png" href="#" alt="sign-up-icon" />
      </div>
      <form
        id="password-sign-up-form"
        class="sign-up-container"
        action="#"
        method="post">
        <span class="sign-in-up-text">Sign Up</span>
        <input
          class="first-name login-signup-input"
          type="text"
          name="first-name"
          placeholder="Enter First Name"
          required />
        <input
          class="last-name login-signup-input"
          type="text"
          name="last-name"
          placeholder="Enter Last Name"
          required />
        <input
          class="uname-sign-up login-signup-input"
          type="text"
          name="uname-sign-up"
          placeholder="Enter Username"
          required />
        <input
          class="email-sign-up login-signup-input"
          type="email"
          name="email-signup"
          placeholder="Enter Email"
          required />
        <input
          class="psw-sign-up login-signup-input"
          type="password"
          name="psw-sign-up"
          id="password-sign-up"
          placeholder="Enter Password"
          required />
        <input
          class="psw-sign-up-confirm login-signup-input"
          type="password"
          name="psw-sign-up"
          id="confirm-password-sign-up"
          placeholder="Confirm Password"
          required />
        <label class="remember-me">
          <input type="checkbox" name="remember" required /> I agree all terms
        </label>
        <button class="login-button" type="submit" required>Register</button>
        <span
          >Already have an account?
          <a class="create-account" href="/src/signin.html" target="_blank"
            >Sign In</a
          ></span
        >
      </form>
    </div>
    <div class="background-image"></div>

    <script src="/dist/js/signup.js"></script>
  </body>
</html>
