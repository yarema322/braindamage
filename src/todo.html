<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <div id="header" class="page-header"></div>

    <div class="overlay"></div>

    <main class="todo__page">
      <div class="sidebar" id="sidebar"></div>

      <div class="to-do__content">
        <section class="task-list">
          <p class="task-list__title">My task</p>
          <span class="task-list__underline"></span>
          <div class="task-list__container" id="task-list__container">
            <div class="task"></div>
          </div>
        </section>

        <section class="task-details" id="task-details"></section>
      </div>
    </main>
  </body>
</html>
