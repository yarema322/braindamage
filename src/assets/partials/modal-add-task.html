<div class="add-task-modal__container">
  <header class="add-task-modal__header">
    <span class="add-task-modal__title">Add New Task</span>
    <span class="add-task-modal__underline"></span>
    <button class="add-task-modal__back" data-close="add-task">
      Go Back
    </button>
  </header>
  <form class="add-task-modal__form" id="modal-form" autocomplete="off">
    <div class="add-task-modal__meta">
      <div class="add-task-modal__add-title">
        <label for="add-task-title">Title</label>
        <input type="text" id="add-task-title" name="title" required>
      </div>
      <div class="add-task-modal__add-date">
        <label for="add-task-date">Date</label>
        <input type="date" id="add-task-date" name="date" required>
      </div>
      <div class="add-task-modal__add-priority">
        <p class="add-task-modal__label">Priority</p>

        <div class="add-task-modal__priority-list">
          <label class="add-task-modal__priority-option add-task-modal__priority-option--extreme">
            <input type="radio" name="add-task-priority" value="extreme">
            <span class="add-task-modal__priority-dot"></span>
            <span class="add-task-modal__priority-text">
              Extreme
            </span>
            <span class="add-task-modal__priority-box"></span>
          </label>
          <label class="add-task-modal__priority-option add-task-modal__priority-option--moderate">
            <input type="radio" name="add-task-priority" value="moderate">
            <span class="add-task-modal__priority-dot"></span>
            <span class="add-task-modal__priority-text">
              Moderate
            </span>
            <span class="add-task-modal__priority-box"></span>
          </label>
          <label class="add-task-modal__priority-option add-task-modal__priority-option--low">
            <input type="radio" name="add-task-priority" value="low" checked>
            <span class="add-task-modal__priority-dot"></span>
            <span class="add-task-modal__priority-text">
              Low
            </span>
            <span class="add-task-modal__priority-box"></span>
        </div>
      </div>
    </div>
    <div class="add-task-modal__details">
      <div class="add-task-modal__description">
        <label for="add-task-description">Task Description</label>
        <textarea id="add-task-description" name="description"  placeholder="Start writing here..."></textarea>
      </div>
      <div class="add-task-modal__image">
        <label for="task-image" class="add-task-modal__title">
          Upload Image
        </label>
