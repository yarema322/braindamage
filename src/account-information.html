<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Information</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <header id="header" class="page-header"></header>

    <div class="overlay"></div>

    <main class="account-information">
      <div class="sidebar" id="sidebar"></div>

      <div class="account__settings">
        <div class="account__header">
          <h2 class="account__heading">Account information</h2>
          <span class="account__underline"></span>
          <a href="javascript:history.back()">
            <button class="close__add-task" id="close__add-task">
              Go Back
            </button>
          </a>
        </div>
        <div class="account__information">
          <div class="account__profile-picture settings__profile-picture img">
            <img
              src="https://images.unsplash.com/photo-1644904105846-095e45fca990?q=80&w=692&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              href="#"
              alt="profile-picture" />
          </div>

          <div class="account__user-information">
            <p class="account__user-name">Sundar Gurung</p>
            <p class="account__user-mail">sundar.gurung@example.com</p>
          </div>
        </div>
        <div class="account__edit-information">
          <form class="account__form" action="#" method="#">
            <label for="current-first-name">First Name</label>
            <input
              type="text"
              id="current-first-name"
              name="current-first-name"
              required />
            <label for="current-last-name">Last Name</label>
            <input
              type="text"
              id="current-last-name"
              name="current-last-name"
              required />
            <label for="current-email">Email Address</label>
            <input
              type="email"
              id="current-email"
              name="current-email"
              required />
            <label for="current-number">Contact Number</label>
            <input
              type="tel"
              id="current-number"
              name="current-number"
              required />
            <label for="current-position">Position</label>
            <input
              type="text"
              id="current-position"
              name="current-position"
              required />
            <div class="settings__buttons">
              <button type="submit">Update Info</button>
              <a href="change-password.html">
                <button type="button">Change Password</button>
              </a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
