<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />
    <!--- <script defer src="/_vercel/insights/script.js"></script> -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  </head>

  <body>
    <header id="header" class="page-header"></header>

    <div class="overlay"></div>

    <main>
      <div class="sidebar" id="sidebar"></div>

      <div class="create-categories">
        <div class="create-categories__header">
          <span>Create Categories</span>
          <span class="create-categories__header-line"></span>
          <a href="javascript:history.back()">
            <button class="task-categories__button" id="back-button">
              Go Back
            </button>
          </a>
        </div>
        <div class="create-categories__field">
          <label for="category-name">Category Name</label>
          <input type="text" id="category-name" name="category-name" />
        </div>
        <div class="create-categories__manager">
          <button class="create-categories__manager-create">Create</button>
          <button class="create-categories__manager-cancel">Cancel</button>
        </div>
      </div>
    </main>
  </body>
</html>
