      <div class="view-task"></div>

          <header class="view-task__header">
            <img class="view-task__header-img" alt="">

              <p class="view-task__priority"></p>
              <p class="view-task__status"></p>
              <p class="view-task__date"></p>
            </div>
              <button class="view-task__back" data-action="history-back">
                Go Back
              </button>
            </a>
          </header>

          <div class="view-task__content">
            <p class="view-task__description"></p>
          </div>

      <div
        class="modal-container"
        id="modal-container__edit-task"
        data-modal="edit-task-modal">
        <div class="modal modal--add--task">
          <div class="modal__heading">
            <span class="add-new-task__title">Edit Task</span>
            <span class="edit-task__underline"></span>
            <button
              class="close__add-task"
              id="close__add-task"
              data-close="edit-task-modal">
              Go Back
            </button>
          </div>
          <form
            action=""
            method="#"
            id="modal-form"
            class="modal__form"
            autocomplete="off">
            <div class="modal__border">
              <div class="modal__title">
                <label for="task-title">Title</label>
                <input type="text" id="task-title" name="task-title" required />
              </div>
              <div class="modal__date">
                <label for="task-date">Date</label>
                <input type="text" id="task-date" name="task-date" required />
              </div>
              <div class="modal__priority">
                <span class="modal__priority-label">Priority</span>
                <div>
                  <label for="extreme-priority" class="extreme-priority">
                    <svg
                      width="7"
                      height="7"
                      viewBox="0 0 7 7"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <circle cx="3.5" cy="3.5" r="3.5" fill="#F21E1E" />
                    </svg>
                    Extreme
                    <input
                      type="checkbox"
                      id="extreme-priority"
                      name="task-priority" />
                  </label>
                  <label for="moderate-priority" class="moderate-priority">
                    <svg
                      width="7"
                      height="7"
                      viewBox="0 0 7 7"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <circle cx="3.5" cy="3.5" r="3.5" fill="#3ABEFF" />
                    </svg>
                    Moderate
                    <input
                      type="checkbox"
                      id="moderate-priority"
                      name="task-priority" />
                  </label>
                  <label for="low-priority" class="low-priority">
                    <svg
                      width="7"
                      height="7"
                      viewBox="0 0 7 7"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <circle cx="3.5" cy="3.5" r="3.5" fill="#05A301" />
                    </svg>
                    Low
                    <input
                      type="checkbox"
                      id="low-priority"
                      name="task-priority" />
                  </label>
                </div>
              </div>
              <div class="modal__footer">
                <div class="footer__task-description">
                  <label for="task-description"> Task Description </label>
                  <textarea
                    name="task-description"
                    id="task-description"
                    class="task-description"
                    placeholder="Start writing here..."></textarea>
